{% extends "base.html" %}

{% block content %}
<div class="max-w-md mx-auto mt-10 bg-white p-6 rounded-lg shadow-lg">
    <h2 class="text-2xl font-semibold text-center text-gray-800 mb-4">Sign Up</h2>

    <form 
      hx-post="{% url 'signup' %}"
      hx-target="#signup-response"
      hx-swap="innerHTML"
    >
        {% csrf_token %}
        <input 
            type="text" 
            name="username" 
            placeholder="Username" 
            required 
            class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 mb-4"
        />

          <input 
            type="email" 
            name="email" 
            placeholder="Email" 
            required 
            class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 mb-4"
        />

        <input 
            type="password" 
            name="password" 
            placeholder="Password" 
            required 
            class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 mb-4"
        />

        <button 
            type="submit" 
            class="w-full bg-green-600 text-white py-2 rounded-lg hover:bg-green-700 transition mt-4"
        >
            Sign Up
        </button>
    </form>

    <div id="signup-response" class="mt-4 text-center text-red-500"></div>
</div>
{% endblock %}
